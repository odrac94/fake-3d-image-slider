<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modelo 3D Feik | Gorilla Led Truck</title>
  <link rel="stylesheet" href="/modelo3d.css">
</head>
<body>
  <div id="gorilla360" class="contenedor">
    <div class="contenedor">
      <div class="columna columna--slider">
        <div class="texto">
          <div class="texto-titulo">
            <h2>
              Experience your campaign 360Â°
            </h2>
          </div>
        </div>
        <div id="slider">
          <div class="slide active">
            <canvas id="canvas1" width="900" height="600">
            </canvas>
            <img src="https://irp.cdn-website.com/d608bb6b/dms3rep/multi/LED-TRUCK01-4e8db2b1.png" alt="Led Truck Image 1">
          </div>

          <div class="slide">
            <canvas id="canvas2" width="900" height="600">
            </canvas>
            <img src="https://irp.cdn-website.com/d608bb6b/dms3rep/multi/LED-TRUCK02-bb84ac71.png" alt="Led Truck Image 2">
          </div>

          <div class="slide">
            <canvas id="canvas3" width="900" height="600">
            </canvas>
            <img src="https://irp.cdn-website.com/d608bb6b/dms3rep/multi/LED-TRUCK03-bf354e7d.png" alt="Led Truck Image 3">
          </div>

          <div class="slide">
            <canvas id="canvas4" width="900" height="600">
            </canvas>
            <img src="https://irp.cdn-website.com/d608bb6b/dms3rep/multi/LED-TRUCK04-0f554c14.png" alt="Led Truck Image 4">
          </div>

          <div class="slide">
            <canvas id="canvas5" width="900" height="600">
            </canvas>
            <img src="https://irp.cdn-website.com/d608bb6b/dms3rep/multi/LED-TRUCK05-df0c1302.png" alt="Led Truck Image 5">
          </div>

          <div class="slide">
            <canvas id="canvas6" width="900" height="600">
            </canvas>
            <img src="https://irp.cdn-website.com/d608bb6b/dms3rep/multi/LED-TRUCK06-7a24acf3.png" alt="Led Truck Image 6">
          </div>

          <div class="slide">
            <canvas id="canvas7" width="900" height="600">
            </canvas>
            <img src="https://irp.cdn-website.com/d608bb6b/dms3rep/multi/LED-TRUCK07-e799e0ff.png" alt="Led Truck Image 7">
          </div>

        </div>
      </div>
    </div>

    <div class="contenedor">
      <div class="texto">
        <p>
          Let's see your campaign on our trucks from every angle.
        </p>
        <p>
          Upload your images below and spin the truck for a full 360-degree view.
        </p>
        <span class="aviso">
          Maximum upload size 1MB
        </span>
      </div>
    </div>

    <div class="contenedor">
      <div id="uploadForm">
        <div class="contenedor-flex">
          <div class="columna">
            <label for="imageUpload2" class="custom-file-upload">
              Back Side
            </label>
            <input type="file" id="imageUpload2" accept="image/*" class="file-input">
          </div>
          <div class="columna">
            <label for="imageUpload1" class="custom-file-upload">
              Side Screens
            </label>
            <input type="file" id="imageUpload1" accept="image/*" class="file-input">
          </div>
        </div>
      </div>
    </div>
  </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/numeric/1.2.6/numeric.min.js"></script>
<script src="/modelo3d.js"></script>
</body>
</html>
